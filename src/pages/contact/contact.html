<ion-header>
  <ion-navbar>
    <ion-title>
      {{ item.name }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-fab right bottom>
    <button ion-fab class="fab fab-md fab-md-accent" style="bottom: 60px" (click)="addItem(item.$key)"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>

<ion-content padding>
  {{item.name}}
  {{item.description}}
  {{item.date}}
  {{item.startDate}}
  {{item.endDate}}
<ion-list>
<ion-item-sliding *ngFor="let supplyItem of supplyItems | async">
			<ion-item> 
				{{supplyItem.supplyItem}} {{supplyItem.amount}}
			</ion-item>
			<ion-item-options side="right">
				<button ion-button color="primary" (click)="updateItem(item.$key, item.name, item.description)">
					<ion-icon name="md-create"></ion-icon>
					Edit
				</button>
				<button ion-button color="secondary" (click)="removeItem(item.$key)">
					<ion-icon name="md-trash"></ion-icon>
					Delete
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
  </ion-content>
