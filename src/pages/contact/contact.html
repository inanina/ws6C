<ion-header>
  <ion-navbar>
    <ion-title>
      {{ item.name }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-fab right bottom>
    <button ion-fab class="fab fab-md fab-md-accent" style="bottom: 60px" (click)="addItem(item.$key)"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
<ion-content padding>
  {{ item.description }}
  {{ item.item }}
  
</ion-content>
