<ion-header>
  <ion-navbar>
    <ion-title>Grillo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab right bottom>
    <button ion-fab class="fab fab-md fab-md-accent" (click)="addItem()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
   
  	<ion-list>
		<ion-list-header>
			Bevorstehende Events
		</ion-list-header>
		<ion-item-sliding *ngFor="let item of items | async">
			<ion-item (tap)="viewItem(item)"> 
				{{item.name}} {{item.date}}
			</ion-item>
			<ion-item-options side="right">
				<button ion-button color="primary" (click)="updateItem(item.$key, item.name, item.description, item.date, item.startTime, item.endTime)">
					<ion-icon name="md-create"></ion-icon>
					Anpassen
				</button>
				<button ion-button color="secondary" (click)="removeItem(item.$key)">
					<ion-icon name="md-trash"></ion-icon>
					LÃ¶schen
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
