<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab right bottom>
    <button ion-fab class="fab fab-md fab-md-accent" (click)="addItem()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
   
  	<ion-list>
		<ion-list-header>
			Things I need
		</ion-list-header>
		<ion-item-sliding *ngFor="let item of items | async">
			<ion-item (tap)="viewItem(item)"> <!--implement this yourself viewItem(item.$key, item.name)-->
				{{item.name}}
			</ion-item>
			<ion-item-options side="right">
				<button ion-button color="primary" (click)="updateItem(item.$key, item.name, item.description)">
					<ion-icon name="md-create"></ion-icon>
					Edit
				</button>
				<button ion-button color="secondary" (click)="removeItem(item.$key)">
					<ion-icon name="md-trash"></ion-icon>
					Delete
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
